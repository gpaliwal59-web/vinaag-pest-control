<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <title>Termite Photo</title>
    <style>
      .termite-wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        text-align: center;
      }
      .termite.jpg {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
      }
      .caption {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin-top: 10px;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <div class="termite-wrap">
      <img
        class="termite-img"
        src="public/images/termite.jpg"
        alt="दीमक की रानी और राजा का क्लोज़-अप फोटो"
        loading="lazy"
      />
      <p class="caption">दीमक (Termite) — रानी और राजा का क्लोज़-अप फोटो</p>
    </div>
  </body>
</html>
